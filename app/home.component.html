<div class="team-info">
  <form>
    <div class="top">
      <div class="form-group">
        <input type="text" class="form-control team-name" required [(ngModel)]="playerService.teamName" placeholder="Team Name">
      </div>
      <header-renderer></header-renderer>
    </div>
    <hr>
    <!-- Available Players -->
    <div class="players">
      <h4>Available Players</h4>
      <ul class="all">
        <li *ngFor="let player of playerService.players | selected : false">
          <player-item [player]="player" (toggle)="onSelect($event)"></player-item>
        </li>
      </ul>
    </div>
    <!-- Selected Players -->
    <div class="players">
      <h4>Selected Players</h4>
      <span *ngIf="(playerService.players | selected : true).length == 0" class="no-selected">No Players Selected</span>
      <ul class="selected">
        <li *ngFor="let player of playerService.players | selected : true">
          <player-item [player]="player" (toggle)="onSelect($event)"></player-item>
        </li>
      </ul>
    </div>
    <hr>
    <button type="submit" class="btn btn-default" [routerLink]="['Formation']">Formation</button>
    <button type="submit" class="btn btn-default" (click)="onNext()">Save Team &raquo;</button>
  </form>
</div>
